
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Arte</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: ghostwhite;
            margin: 0;
            padding: 0;
        }

        .img {
            width: 100%;
            height: 180px;
        }
        
        .img2 {
            width: 250px;
            height: 180px;
        }
        
        .img3 {
            width: 250px;
            height: 180px;
        }
        
        .img4 {
            width: 250px;
            height: 180px;
        }
        
        .img5 {
            width: 250px;
            height: 200px;
        }
        
        .img6 {
            width: 250px;
            height: 200px;
        }
            

        header {
            background-color: darkseagreen;
            color: black;
            text-align: center;
            padding: 1em;
            height: 90px;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        nav a {
            color: black;
            text-decoration: none;
            padding: 0 15px;
            font-size: 16px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .artwork {
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            width: 250px; /* Ajusta el ancho según tus necesidades */
        }

        .artwork:hover {
            transform: scale(1.1);
        }

        footer {
            background-color: darkseagreen;
            color: black;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 20px;
        }

        /* Media Queries para hacer responsive el diseño */
        @media only screen and (max-width: 600px) {
            .artwork {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>GALERIA KIMETSU NO YAIBA</h1>
        <nav>

            <a href="artistas.html">ARTISTAS</a>

        </nav>
    </header>

        </div>
            <div class="artwork">

        </div>
        
        <div class="artwork">
            <img src="https://m.media-amazon.com/images/I/71+qbdJJ6xL._AC_UF894,1000_QL80_.jpg" class="img3" alt="Obra de arte 3">

        </div>
        
        <div class="artwork">

        </div>

        <div class="artwork">

    <footer>

</html>
